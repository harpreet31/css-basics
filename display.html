<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>DISPLAY TEST</title>
  <style media="screen">
    div {
      margin: 1px 2px 3px 4px;
      border: 1px solid red;
      padding: 3px;
    }

    .block > .block {
      border: 10px solid blue;
      width: 100px;
      height: 100px;
    }

    .inline {
      display: inline;
      width: 10px;
      height: 10px;
    }

    .block {
      display: block;

    }

    .inline-block {
      display: inline-block;
    }
  </style>
</head>

<body>
  <div class="inline">
    <div class="inline">lorem</div>
    <div class="inline">lorem</div>
    <div class="inline">lorem</div>
  </div>

  <br><br>

  <div class="block">
    <div class="block">Content</div>
    <div class="block">Content</div>
    <div class="block">Content</div>
  </div>

  <br><br>

  <div class="inline-block">
    <div class="inline-block">Content</div><div class="inline-block">Content</div><div class="inline-block">Content</div>
  </div>
</body>

</html>
